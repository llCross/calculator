<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PROJECT: Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        
        <div class="calcu-container">
            
            <div class="calcu-header">
                <div class="casio-text">CASHEW</div>
                <div class="solar-img"></div>
            </div>

            <div class="screen-space">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>

            <div class="calcu-button-container">
                <div class="button-container">
                    <button class="calcu-buttons number-buttons">7</button>
                    <button class="calcu-buttons number-buttons">8</button>
                    <button class="calcu-buttons number-buttons">9</button>
                    <button class="calcu-buttons delete-button">C</button>
                    <button class="calcu-buttons all-clear-button">AC</button>
                </div>

                <div class="button-container">
                    <button class="calcu-buttons number-buttons">4</button>
                    <button class="calcu-buttons number-buttons">5</button>
                    <button class="calcu-buttons number-buttons">6</button>
                    <button class="calcu-buttons">/</button>
                    <button class="calcu-buttons">*</button>
                </div>

<div class="lower-container">

    <div>
                <div class="button-container last-containers">
                    <button class="calcu-buttons number-buttons">1</button>
                    <button class="calcu-buttons number-buttons">2</button>
                    <button class="calcu-buttons number-buttons">3</button>
                    <button class="calcu-buttons">-</button>
                </div>

                <div class="button-container last-containers">
                    <button class="calcu-buttons number-buttons">0</button>
                    <button class="calcu-buttons number-buttons">00</button>
                    <button class="calcu-buttons number-buttons">.</button>
                    <button class="calcu-buttons">=</button>
                </div>
    </div>
                    <button class="calcu-buttons">+</button>
</div>
        
</div>
    </div>


</body>
</html>
