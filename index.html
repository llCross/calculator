<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PROJECT: Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        
        <div class="calcu-container">
            
            <div class="calcu-header">
                <div class="casio-text">CASHEW</div>
                <div class="solar-img"></div>
            </div>

            <div class="screen-space">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>

            <div class="calcu-button-container">
                <div class="button-container">
                    <button class="calcu-buttons" data-number>7</button>
                    <button class="calcu-buttons" data-number>8</button>
                    <button class="calcu-buttons" data-number>9</button>
                    <button class="calcu-buttons" data-delete>C</button>
                    <button class="calcu-buttons" data-all-clear>AC</button>
                </div>

                <div class="button-container">
                    <button class="calcu-buttons" data-number>4</button>
                    <button class="calcu-buttons" data-number>5</button>
                    <button class="calcu-buttons" data-number>6</button>
                    <button class="calcu-buttons" data-operations>/</button>
                    <button class="calcu-buttons" data-operations>*</button>
                </div>

<div class="lower-container">

    <div>
                <div class="button-container last-containers">
                    <button class="calcu-buttons" data-number>1</button>
                    <button class="calcu-buttons" data-number>2</button>
                    <button class="calcu-buttons" data-number>3</button>
                    <button class="calcu-buttons" data-operations>-</button>
                </div>

                <div class="button-container last-containers">
                    <button class="calcu-buttons" data-number>0</button>
                    <button class="calcu-buttons" data-number>00</button>
                    <button class="calcu-buttons" data-number>.</button>
                    <button class="calcu-buttons" data-equals>=</button>
                </div>
    </div>
                    <button class="calcu-buttons" data-operations>+</button>
</div>
        
</div>
    </div>


</body>
</html>
